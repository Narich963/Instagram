<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="center">
  <form class="form" method="post">
      {% csrf_token %}
    <img class="form-logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png" alt="logo.png"/>
    {{ form.as_p }}
    <button class="form-btn form-btn-blue" type="submit">Login</button>
  </form>
  <div class="center-item">
        <a class="signup-link" href="{% url 'register' %}">Register</a>
  </div>
</div>
</body>
</html>
